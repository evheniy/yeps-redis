environment:
  matrix:
    - nodejs_version: "7.0"
    - nodejs_version: "7.4"
    - nodejs_version: "7.5"
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install
test_script:
  - node --version
  - npm --version
  - npm run lint
  - npm run test:security
  - npm run test:code
before_build:
  - choco install redis-64
  - redis-server --service-install
  - redis-server --service-start
build:
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal